    <div class="container">
      <div class="card bg-light" style="width: 25rem;">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="row">
              <div class="form-group mt-3 col-md-6">
                <label for="repeatPassword" class="form-label">Repite la Contraseña</label>
                <input type="password" class="form-control" id="repeatPassword" placeholder="Repite la Contraseña">
              </div>
              <div class="form-group mt-3 col-md-6">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
              </div>
            </div>
            <div class="form-group mt-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="row">
              <div class="form-group mt-3 col-md-6">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="number" class="form-control" id="telefono" placeholder="Telefono">
              </div>
              <div class="form-group mt-3 col-md-6">
                <label for="tamaño" class="form-label">Tamaño</label>
                <select id="tamaño" class="form-control">
                  <option selected>Pequeño</option>
                  <option>Mediano</option>
                  <option>Grande</option>
                </select>
              </div>
            </div>
            <div class="form-group mt-3">
              <label for="tatuaje" class="form-label">Elije imagenes de como querrias el tatuaje</label>
              <input class="form-control" type="file" id="tatuaje" multiple>
            </div>
            <div class="form-group mt-3">
              <label for="descripcion">¿Cómo lo quieres?</label>
              <textarea class="form-control" id="descripcion" rows="3"></textarea>
            </div>
            <div class="form-text my-3">No difundiremos tus datos.</div>
            <button type="submit" class="btn btn-primary">Reserva</button>
          </form>
        </div>
      </div>
